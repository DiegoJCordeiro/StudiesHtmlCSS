<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positions - HTML 5 + CSS 3</title>

    <link rel="stylesheet" type="text/css" href="../../styles/chapter_2/positions.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box-title">
        <h1 class="title">Positions</h1>
    </div>
    <div class="sticky-box">
        <p class="paragraph">Sticky Position</p>
    </div>
    <div class="box-title border-top-bottom">
        <h1 class="sub-title ">Static Position</h1>
        <div class="static-box">
            <p class="paragraph">Static Position</p>
        </div>
    </div>
    <div class="box-title border-top-bottom">
        <h1 class="sub-title">Relative Position</h1>
        <div class="relative-box">
            <p class="paragraph">Relative Position</p>
        </div>
    </div>
    <div class="box-title border-top-bottom">
        <h1 class="sub-title">Absolute Position</h1>
        <div class="absolute-box">
            <p class="paragraph">Absolute Position</p>
        </div>
    </div>
    <div class="box-title border-top-bottom">
        <h1 class="sub-title">Fixed Position</h1>
        <div class="fixed-box">
            <p class="paragraph">Fixed Position</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantics - HTML 5</title>
</head>
<body>
    <header>
        <nav>
            <h1>Logo</h1>
            <h2>Menu</h2>
        </nav>
    </header>
    <main>
        <h1>Main Title</h1>
        <p>Description main title.</p>
    </main>
    <section>
        <h1>Section Title - Section 1</h1>
        <p>Description Section Title 1.</p>

        <h1>Section Title - Section 2</h1>
        <p>Description Section Title 2.</p>

        <h1>Section Title - Section 3</h1>
        <p>Description Section Title 3.</p>
    </section>
    <footer>
        <h1>Footer Title</h1>
        <ul>
            <li>Footer - 1</li>
            <li>Footer - 2</li>
            <li>Footer - 3</li>
        </ul>
    </footer>
</body>
</html>

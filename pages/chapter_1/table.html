<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table - HTML 5</title>
</head>
<body>
    <h1>
        Table
    </h1>
    <!-- This is a table -->
    <table>
        <caption>Table of users</caption>
        <tr>
            <th>Name</th>
            <th>E-mail</th>
            <th>Enabled/Disabled</th>
        </tr>
        <tr>
            <td>Johnson</td>
            <td>Johnson@email.com</td>
            <td>true</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lists - HTML 5</title>
    </head>
    <body>
        <h1>Lists</h1>
        <h2>
            Ordered Lists
        </h2>
        <!-- This is a ordered list by 1, 2, 3 -->
        <ol type="1">
            <li></li>
            <li></li>
            <li></li>
        </ol>
        <!-- This is a ordered list by I, II, III -->
        <ol type="I">
            <li></li>
            <li></li>
            <li></li>
        </ol>
        <!-- This is a ordered list by A, B, C -->
        <ol type="A">
            <li></li>
            <li></li>
            <li></li>
        </ol>

        <h2>
            Unordered Lists
        </h2>
        <!-- This is a ordered list -->
        <ul >
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Note:
        - charset meta: This meta information is about the encryption of your web page.
        - description meta: This meta information is to describe your page on the search engine.
        - keywords meta: This meta information is about the keywords of your web page on the search engine.
        - viewport meta: This meta information help your browser identify which engine accessed,
          for example: mobile, desktop e etc.
     -->
    <meta charset="UTF-8">
    <meta name="description" content="This meta information is to describe your page on the search engine.">
    <meta name="keywords" content="Study, Meta, Tags">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meta tags - HTML 5</title>
</head>
<body>

</body>
</html>
